<div class="wrapper">
	<div class="product" *ngFor="let product of productList; index as i;">
		<div class="product_image">
			<img src={{product.imgSrc}} width="100%" height="100%">
		</div>
		<div class="product_prize">
			{{product.prize}} p.
		</div>
		<div class="product_name">
			{{product.productName}}
		</div>
		<div class="product_discription">
			{{product.discription}}
		</div>
	</div>
</div>
